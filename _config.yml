# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: '与买桂花同载酒'
subtitle: '心之所向，素履以往'
description: '这是Zebin Gao的个人博客，记录关于编程技术、生活随笔和读书的内容。'
keywords: Zebin, Blog, 编程, 生活, 技术
author: Zebin Gao
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://www.zebin-yue.top
root: /
# root: /ZebinGao.github.io/
# :year/:month/:day/:title/
#这是文章生成的网址格式。.../2025/12/30/hello-world/ (太长了，显得臃肿)
#如果你按日期生成链接，某天你想把 2024 年写的文章更新日期改为 2025 年，那么旧的分享链接就会失效（404）。而用 :title.html 就没这个烦恼。
permalink: post/:title.html
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
# 资源文件夹。这是你存放所有“原始素材”的地方（包括 Markdown 文章、图片、关于页面等）。
source_dir: source
# 静态文件夹。当你运行 hexo g 时，Hexo 会把生成的 HTML、CSS、JS 全部放在这个文件夹里。
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab当读者点击你博客里的外部链接（如 Twitter）时，会在新标签页打开，不会让读者离开你的博客。
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true #每次新建文章都会自动生成一个同名文件夹，方便你把图片放进去。
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)这就是为什么你会出现 page/2 文件夹的原因。如果你有 11 篇文章，首页显示 10 篇，第 11 篇就会被挤到第二页。
# order_by: Posts order. (Order by date descending by default)表示按日期倒序排列（最新的文章排在最前面）。
index_generator:
  path: ''
  per_page: 20
  order_by: -date

# Category & Tag 解决中文 URL 乱码或美化链接。
default_category: '想法杂记'
category_map:
  年终总结: annual-review
  想法杂记: thoughts
  家庭生活: daily-life
  编程技术: programming
  读书笔记: book-notes
tag_map:
  日子: life
  技术: tech
  编程: coding
  杂记: notes

# Metadata elements 这是一种对 Hexo 开发团队的“致敬”。
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: diaspora

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy: 
  type: git
  repo: git@github.com:ZebinGao/ZebinGao.github.io.git
  branch: main
  
#blog back 
backup:
  type: git 
  theme: material-x-1.2.1
  message: this is my blog backup 
  repository: 
    github: git@github.com:ZebinGao/ZebinGao.github.io.git,
    
#确保全局配置存在，给插件用
search:
  path: search.xml
  field: post
  content: true
  format: html
  #limit: 10000 是一个安全阀，用来限制搜索数据库抓取的文章数量上限。
  limit: 10000